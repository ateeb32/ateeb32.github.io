<!DOCTYPE html>
<html>
<body>

		<h2 onmousemove="showCoords(event)">Heading</h2>
		
		<input id="textField" type="Text"
		placeholder="Insert Text  . . ."
		alt="Insert Text"
		required="required" /> <br></br>
		
		<p id="demo"></p>
		
<script>

function showCoords(event) {

    var x = event.clientX;
    var y = event.clientY;
    var coords = "X: " + x + ", Y: " + y;
    document.getElementById("demo").innerHTML = coords;
	
	}

</script>
</body>
</html>
