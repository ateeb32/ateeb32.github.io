<html>
<script>
var textBoxV;
var span;
var FS=10;
	function moving(){
		textBoxV = window.document.getElementById("textBox");
		span = window.document.getElementById("SP");
		span.style.top=window.event.clientY;
		console.log(span.style.top);
		span.style.left=window.event.clientX;
		if (event.ctrlKey){ FS++;}
		if (event.altKey){ FS--;}
		span.style.fontSize=FS;
	}

	function mouseout(){
		if(textBoxV.value!="")	span.innerHTML = textBoxV.value;
	}
	
</script>

<body onmousemove="moving()"> </body>

	<input type="text" id="textBox" value ="abc" 
	style="position:absolute;top:50;left:50"
	onmouseleave="mouseout()"></input>

<span style="position:absolute;top:100;left:200" id="SP">The Shafeeq</span>
