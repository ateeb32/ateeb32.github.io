<!DOCTYPE html>
<html>
<body>
<script>

var requestURL =
"https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/example.json";

var request = new XMLHttpRequest();

request.open('GET', requestURL);

request.responseType = 'json'

request.send();

request.onload = function () {

	var superHeroes = request.response;
	
	console.log(superHeroes);
	console.log(superHeroes.squadName);
	console.log(superHeroes.members);
	console.log(superHeroes.members[0].powers[2]);
	
	console.log("------------------------------")
	
	for (thing in superHeroes){
	
	//console.log(thing);
	console.log(superHeroes[thing]); //[thing] is the same as [2]//
	
	}
	
}

</script>



</body>

</html>
